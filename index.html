<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js OBJ & GLTF Viewer</title>
    
    <!-- Babylon.js Library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Ubah background jadi putih */
        color: black; /* Teks jadi hitam biar kontras */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
    
      /* Bingkai untuk tampilan model */
      .viewer-box {
        width: 80vw;
        height: 80vh;
        border: 4px solid #ffffff22; /* bingkai putih semi transparan */
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 123, 255, 0.3); /* efek glow biru */
        overflow: hidden;
        position: relative;
      }
    
      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    
      ##modelInfo {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9); /* Ubah jadi putih semi transparan */
        color: black; /* Teks hitam */
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bayangan gelap lembut */
          z-index: 1;
      }     
    </style>
    
  </head>
  <body>
    
      <div class="viewer-box">
        <canvas id="renderCanvas"></canvas>
        <div id="modelInfo">Model: Tulang Pergelangan Tangan</div>
      </div>
    
      <script src="script.js"></script>
      
  </body>
</html>
